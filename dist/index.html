<!DOCTYPE html>
  <html lang="en">
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Fraternity Name Generator</title>
      <style>
        span{
          cursor: pointer;
        }

        .number-field{
          margin-top: 1.5rem;
        }

        input.select-dropdown.dropdown-trigger{
          color: #fff;
        }

        .input-field>label{
          color: #ccc;
        }

        .pencil{
          color: #009688;
          cursor: pointer; 
        }

        .error{
          text-transform: capitalize;
          padding: 14px;
          margin-bottom: 2rem;
          display: none;
        }

        .edited, .deleted{
          padding: 4px;
          border-radius: 3px;
          text-transform: capitalize;
          display: none;
        }

        .collection-item{
          font-size: 1.2rem;
        }

        .hidden{
          display: none;
        }

        #edit-btn{
          margin-right: 1rem;
          margin-bottom: 1rem;
        }

        #delete-btn{
          margin-right: 1rem;
        }
      </style>
    </head>
    <body>
       <div class="center flow-text">
         <h1>Frat Name Generator</h1> 
         <h2>Created by: Yours Truly, the One, the Only, <span class="teal-text darken-4">Nick Zinn</span></h2>
       </div>

       <div class="container error white-text red center">
         <h4>Please pick a valid number of words</h4>
       </div>

       <div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title center">Frat Name Generator</span>
                <p class="center">Please select the name length (number of words) of your future fraternity or sorority.</p>
              <div class="row number-field">
                <div class="input-field col s9">
                  <select class="number-of-words">
                    <option value="" disabled selected>Number of words</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                  </select>
                    <label class="input-label">Number of words</label>
                    <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Generate name
                      <i class="material-icons right">send</i>
                    </button>
                </div>
              </div>
              </div>
            </div>
          </div>

          <div class="col s12 m6">
            <div class="card amber accent-3">
                <div class="card-content">
                  <span class="card-title center">Your Names</span>
                    <ul class="collection">
                    </ul>
                    <button id="clear-all-btn" class="btn waves-effect waves-light red" type="submit"        name="action">Clear  all
                      <i class="material-icons right">clear</i>  
                    </button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row hidden edit-state">
          <div class="col s12 m6 offset-m3">
            <div class="card">
              <div class="card-content">
                <span class="card-title center">Edit Name</span>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Gamma Tau Eta" class="name-edit-field" type="text" class="validate">
                    <label for="name-field">Your name</label>
                    <div class="row">
                      <div class="col s6">
                        <button id="edit-btn" class="btn waves-effect waves-light" type="submit" name="action">Change name
                        <i class="material-icons right">forward</i>
                        </button>
                      </div>
                      <div class="col s6"> 
                        <button id="delete-btn" class="btn waves-effect waves-light red" type="submit" name="action"> Delete Name
                          <i class="material-icons right">delete</i>  
                        </button>
                      </div> 
                      <div class="col s12">
                        <button id="back-btn" class="btn waves-effect waves-light green" type="submit" name="action">Back
                          <i class="material-icons right">check</i>  
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container edited white-text green center">
          <h4>Name updated</h4>
        </div>

        <div class="container deleted white-text red center">
          <h4>Name deleted</h4>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
    <script src="main.js"></script>
    </body>
  </html>
