<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>

  <!-- css -->
  <link rel="stylesheet" href="main.css">

  <!-- scripts -->
  <script src="main.js" defer></script>

  <title>Fraternity Name Generator</title>
</head>

<body>
  <div class="center flow-text">
    <h1>Frat Name Generator</h1>
    <h2>Created by: Yours Truly, the One, the Only, <a href="https://github.com/Ballers-of-the-Lost-Ark"
        target="_blank"><span class="teal-text darken-4">Nick Zinn</span></a></h2>
  </div>

  <div class="container error white-text red center">
    <h4>Please pick a valid number of words</h4>
  </div>

  <div class="container edited white-text green center">
    <h4>Name updated</h4>
  </div>

  <div class="container deleted white-text red center">
    <h4>Name deleted</h4>
  </div>

  <div class="row mt-3">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title center">Frat Name Generator</span>
          <p class="center">Please select the name length (number of words) of your future fraternity or sorority.</p>
          <div class="row number-field">
            <div class="input-field col s9">
              <select class="number-of-words">
                <option value="" disabled selected>Number of words</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
              </select>
              <label class="input-label">Number of words</label>
              <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Generate name
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m6">
      <div class="card amber accent-3">
        <div class="card-content">
          <span class="card-title center">Your Names</span>
          <ul class="collection">
          </ul>
          <button id="clear-all-btn" class="btn waves-effect waves-light red" type="submit" name="action">Delete all
            <i class="material-icons right">clear</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  </div>

  <div class="row hidden edit-state">
    <div class="col s12 l6 offset-l3">
      <div class="card">
        <div class="card-content">
          <span class="card-title center">Edit Name</span>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Gamma Tau Eta" class="name-edit-field" type="text" class="validate">
              <label for="name-field">Your name</label>
              <div class="row">
                <div class="col s12 m6 mb-3">
                  <button id="edit-btn" class="btn waves-effect w-100 waves-light" type="submit" name="action">
                    <i class="material-icons">check</i>
                    Change Name
                  </button>
                </div>
                <div class="col s12 m6 mb-3">
                  <button id="delete-btn" class="btn waves-effect w-100 waves-light red" type="submit" name="action">
                    <i class="material-icons">delete</i>
                    Delete Name
                  </button>
                </div>
                <div class="col s12">
                  <button id="back-btn" class="btn waves-effect w-100 waves-light green" type="submit" name="action">
                    <i class="material-icons">arrow_back</i>
                    Back
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
